<!DOCTYPE html>
<html>
<head>
	<title></title>
	<h1>Register</h1>
</head>
<body>
	<form>
		<p>
			<label for="first">First Name:</label>
			<input id="first" name="first" type="text" placeholder="John" required>

			<label for="last">Last Name:</label>
			<input id="last" name="last" type="text" placeholder="Smith" required>
		</p>
		<p>
			<label for="Male">Male</label>
			<input id="Male" type="radio" name="radio-choice" value="Male">	
			<label for="Female">Female</label>
			<input id="Female" type="radio" name="radio-choice" value="Female">	
			<label for="Other">Other</label>
			<input id="Other" type="radio" name="radio-choice" value="Other">
		</p>
		

		<p>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required placeholder="email">

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required pattern=".{5,10}" placeholder="password" title="Please enter between 5 to 10 characters.">
		</p>
		<p>
			<label >Birthday:</label>
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>1992</option>
				<option>1993</option>
			</select>
		</p>
		<p>
			<label for="tnc">I agree to the terms and conditions</label>
			<input id="tnc" type="checkbox" name="tnc">
		</p>
		<input type="submit">
	</form>
</body>
</html>
